version: 2

defaults: &defaults
  working_directory: /project

golang: &golang
  <<: *defaults
  docker:
    - image: golang:1.13-stretch

jobs:
  test:
    <<: *golang
    steps:
    - checkout
    - run:
        name: Run test
        command: |
          make test
# TODO: enable coverage step after CircleCI resources are increased.
#    - run:
#        name: Run coverage
#        command: |
#          make coverage
#          bash <(curl -s https://codecov.io/bash)
  lint:
    <<: *golang
    steps:
    - checkout
    - run:
        name: Run lint
        command: |
          make reviewdog
workflows:
  version: 2
  build-workflow:
    jobs:
    - test
    - lint
